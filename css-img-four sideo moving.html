<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    div{
        position: relative;
        animation-name: amlu;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    
    }
    @keyframes amlu{
        0%{top: 0px;left: -150px;}
        20%{top: 0px;left: 1200px;}
        40%{top: 400px;left: 1200px;}
        60%{left:0px;top:400px}
        100%{left:0px;top: 0px;}
    }
    </style>

</head>
<body>
    <div>
        <img src="111.png"width="200px">
    </div>
</body>
</html>
